<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Inputs</title>
</head>
<body>
    <h1>Digite os números nos inputs para fazer um cálculo com eles!</h1>
    <form>
        <!-- div*3>label+input -->
        <div>
            <label for="input_numero1">Número 1</label>
            <input id="input_numero1" type="number">
        </div>
        <div>
            <label for="input_numero2">Número 2</label>
            <input id="input_numero2" type="number">
        </div>
        <div>
            <label for="input_resultado">Resultado</label>
            <input id="input_resultado" type="number" disabled>
        </div>

        <button type="button" onclick="somarNumeros()">+ Somar números</button>
        <button type="button" onclick="subtrairNumeros()">- Subtrair números</button>
        <button type="button" onclick="multiplicarNumeros()">* Multiplicar números</button>
        <button type="button" onclick="dividirNumeros()">/ Dividir números</button>
    </form>

    <button onclick="limparInputs()">Limpar todos os Inputs</button>


    <script src="./script.js"></script>
</body>
</html>
